<!DOCTYPE html>
<html>
<head>
  <title>Juego de Bingo</title>
  <style>
    body {
      background-color: #F5F5F5;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    h2 {
      color: #666;
      margin-top: 30px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    ul li {
      background-color: #FFD700;
      color: #333;
      font-size: 24px;
      font-weight: bold;
      padding: 10px 20px;
      display: inline-block;
      margin: 5px;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #generated-numbers, #remaining-count {
      margin: 0;
      padding: 0;
    }
    
    #remaining-count {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Juego de Bingo</h1>
  
  <h2>Números generados:</h2>
  <ul id="generated-numbers"></ul>
  
  <h2>Cantidad de números pendientes:</h2>
  <p id="remaining-count"></p>
  
  <br>
  
  <button onclick="generateNumber()">Generar Número</button>
  
  <script>
    var numbers = [];
    var generatedNumbers = [];

    // Generar números aleatorios para el juego de bingo
    function generateNumbers() {
      numbers = [];
      for (var i = 1; i <= 75; i++) {
        numbers.push(i);
      }
      shuffle(numbers);
    }

    // Función para mezclar los números
    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex;
      
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
    }

    // Generar un número aleatorio y mostrarlo en la pantalla
    function generateNumber() {
      if (numbers.length === 0) {
        alert("¡Ya se han generado todos los números!");
        return;
      }
      
      var randomNumber = numbers.pop();
      generatedNumbers.push(randomNumber);
      
      var generatedNumbersList = document.getElementById("generated-numbers");
      var remainingCount = document.getElementById("remaining-count");
      
      var letter = "";
      if (randomNumber >= 1 && randomNumber <= 15) {
        letter = "B";
      } else if (randomNumber >= 16 && randomNumber <= 30) {
        letter = "I";
      } else if (randomNumber >= 31 && randomNumber <= 45) {
        letter = "N";
      } else if (randomNumber >= 46 && randomNumber <= 60) {
        letter = "G";
      } else if (randomNumber >= 61 && randomNumber <= 75) {
        letter = "O";
      }
      
      var generatedNumberHTML = "<li>" + letter + randomNumber + "</li>";
      
      generatedNumbersList.innerHTML += generatedNumberHTML;
      remainingCount.innerHTML = "Cantidad de números pendientes: " + numbers.length;
    }

    // Generar los números al cargar la página
    window.onload = function() {
      generateNumbers();
      var remainingCount = document.getElementById("remaining-count");
      remainingCount.innerHTML = "Cantidad de números pendientes: " + numbers.length;
    };
  </script>
</body>
</html>
