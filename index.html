<!DOCTYPE html>
<html>
<head>
  <title>Juego de Bingo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Juego de Bingo</h1>

  <h2>Cantidad de números pendientes:</h2>
  <p id="remaining-count"></p>

  <br>

  <button onclick="generateNumber()">Generar Número</button>

  <h2>Números generados:</h2>
  <div class="row">
    <div class="column">
      <h3>B</h3>
      <ul id="B-numbers"></ul>
    </div>
    <div class="column">
      <h3>I</h3>
      <ul id="I-numbers"></ul>
    </div>
    <div class="column">
      <h3>N</h3>
      <ul id="N-numbers"></ul>
    </div>
    <div class="column">
      <h3>G</h3>
      <ul id="G-numbers"></ul>
    </div>
    <div class="column">
      <h3>O</h3>
      <ul id="O-numbers"></ul>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
