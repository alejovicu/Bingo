<!DOCTYPE html>
<html>
<head>
  <title>Juego de Bingo</title>
  <style>
    body {
      background-color: #F5F5F5;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    h2 {
      color: #666;
      margin-top: 30px;
    }
    
    .row {
      display: flex;
      justify-content: center;
    }
    
    .column {
      flex: 1;
      margin: 0 10px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }
    
    ul li {
      background-color: #FFD700;
      color: #333;
      font-size: 24px;
      font-weight: bold;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    ul li.green {
      background-color: #4CAF50; /* Verde */
      color: white;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
      background-color: #45a049;
    }
    
  </style>
</head>
<body>
  <h1>Juego de Bingo</h1>
  
  <h2>Números generados:</h2>
  <div class="row">
    <div class="column">
      <h3>B</h3>
      <ul id="B-numbers"></ul>
    </div>
    <div class="column">
      <h3>I</h3>
      <ul id="I-numbers"></ul>
    </div>
    <div class="column">
      <h3>N</h3>
      <ul id="N-numbers"></ul>
    </div>
    <div class="column">
      <h3>G</h3>
      <ul id="G-numbers"></ul>
    </div>
    <div class="column">
      <h3>O</h3>
      <ul id="O-numbers"></ul>
    </div>
  </div>
  
  <h2>Cantidad de números pendientes:</h2>
  <p id="remaining-count"></p>
  
  <br>
  
  <button onclick="generateNumber()">Generar Número</button>
  
  <script>
    var numbers = [];
    var generatedNumbers = { B: [], I: [], N: [], G: [], O: [] };

    // Generar números aleatorios para el juego de bingo
    function generateNumbers() {
      numbers = [];
      for (var i = 1; i <= 75; i++) {
        numbers.push(i);
      }
      shuffle(numbers);
    }

    // Función para mezclar los números
    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex;
      
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
    }

    // Resalta todos los números en amarillo
    function highlightNumbersYellow() {
      var columns = document.querySelectorAll(".column ul");
      columns.forEach(function(column) {
        var lis = column.getElementsByTagName("li");
        for (var i = 0; i < lis.length; i++) {
          lis[i].classList.remove("green");
          lis[i].classList.remove("yellow");
          lis[i].classList.add("yellow");
        }
      });
    }

    // Generar un número aleatorio y mostrarlo en la pantalla
    function generateNumber() {
      if (numbers.length === 0) {
        alert("¡Ya se han generado todos los números!");
        return;
      }
      
      highlightNumbersYellow();
      
      var randomNumber = numbers.pop();
      var letter = getLetter(randomNumber);
      generatedNumbers[letter].push(randomNumber);
      
      var generatedNumbersList = document.getElementById(letter + "-numbers");
      var remainingCount = document.getElementById("remaining-count");
      
      generatedNumbers[letter].sort((a, b) => a - b); // Ordenar números
      
      // Agregar el número recién generado y resaltarlo en verde
      var generatedNumberHTML = "<li class='green'>" + randomNumber + "</li>";
      generatedNumbersList.innerHTML += generatedNumberHTML;
      
      remainingCount.innerHTML = "Cantidad de números pendientes: " + numbers.length;
    }

    // Obtener la letra correspondiente a un número
    function getLetter(number) {
      if (number >= 1 && number <= 15) {
        return "B";
      } else if (number >= 16 && number <= 30) {
        return "I";
      } else if (number >= 31 && number <= 45) {
        return "N";
      } else if (number >= 46 && number <= 60) {
        return "G";
      } else if (number >= 61 && number <= 75) {
        return "O";
      }
    }

    // Generar los números al cargar la página
    window.onload = function() {
      generateNumbers();
      var remainingCount = document.getElementById("remaining-count");
      remainingCount.innerHTML = "Cantidad de números pendientes: " + numbers.length;
    };
  </script>
</body>
</html>
