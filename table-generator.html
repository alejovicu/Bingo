<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Bingo</title>
    <link rel="stylesheet" href="css/table-gen.css">
</head>
<body>
    <div class="container container-table">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">B</th>
                            <th scope="col">I</th>
                            <th scope="col">N</th>
                            <th scope="col">G</th>
                            <th scope="col">O</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas de la tabla -->
                        <tr>
                            <td id="B1"></td>
                            <td id="I1"></td>
                            <td id="N1"></td>
                            <td id="G1"></td>
                            <td id="O1"></td>
                        </tr>
                        <tr>
                            <td id="B2"></td>
                            <td id="I2"></td>
                            <td id="N2"></td>
                            <td id="G2"></td>
                            <td id="O2"></td>
                        </tr>
                        <tr>
                            <td id="B3"></td>
                            <td id="I3"></td>
                            <td id="N3"></td>
                            <td id="G3"></td>
                            <td id="O3"></td>
                        </tr>
                        <tr>
                            <td id="B4"></td>
                            <td id="I4"></td>
                            <td id="N4"></td>
                            <td id="G4"></td>
                            <td id="O4"></td>
                        </tr>
                        <tr>
                            <td id="B5"></td>
                            <td id="I5"></td>
                            <td id="N5"></td>
                            <td id="G5"></td>
                            <td id="O5"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/table-gen.js"></script>
</body>
</html>
